{ 
	"version": 1,
	"disable_existing_loggers": false,
	"formatters": { 
		"simple": { 
			"format": "%(asctime)s - %(name)s.%(funcName)s() - %(message)s"
		},
		"complex": {
			"format": "%(asctime)s - %(name)s.%(funcName)s():%(lineno)d - %(message)s"
		}
	},
	"handlers": { 
		"consoleHandler": { 
			"level": "DEBUG",
			"formatter": "complex",
			"class": "logging.StreamHandler",
			"stream": "ext://sys.stdout"
		},
		"errorHandler": { 
			"level": "ERROR",
			"formatter": "complex",
			"class": "logging.handlers.RotatingFileHandler",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf-8",
			"filename": "logs/error.log"
		},
		"warnHandler": { 
			"level": "WARNING",
			"formatter": "complex",
			"class": "logging.handlers.RotatingFileHandler",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf-8",
			"filename": "logs/warn.log"
		},
		"infoHandler": { 
			"level": "INFO",
			"formatter": "simple",
			"class": "logging.handlers.RotatingFileHandler",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf-8",
			"filename": "logs/info.log"
		},
		"debugHandler": { 
			
			"level": "DEBUG",
			"formatter": "simple",
			"class": "logging.handlers.RotatingFileHandler",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf-8",
			"filename": "logs/debug.log"
		}
	},
    "loggers": { 
        "": {  
            "handlers": ["consoleHandler", "debugHandler", "infoHandler", "warnHandler", "errorHandler"],
            "level": "WARN",
            "propagate": "True"
        }
	},	
	"root": {
		"handlers": ["consoleHandler", "debugHandler", "infoHandler", "warnHandler", "errorHandler"],
		"level": "WARN",
		"propagate": "True"
	}
}